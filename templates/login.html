{% extends "base.html" %}

{% block title %}Login - Blog{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2 style="color: #2c3e50; margin-bottom: 30px; text-align: center; font-size: 1.8em;">🔐 Login</h2>
    
    {% if error %}
    <div style="background: #e74c3c; color: white; padding: 10px; border-radius: 5px; margin-bottom: 20px; text-align: center;">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post">
        <input type="text" name="username" placeholder="👤 Username" required>
        <input type="password" name="password" placeholder="🔒 Password" required>
        <div style="margin: 15px 0; display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" name="remember_me" value="1" id="remember" style="width: auto;">
            <label for="remember" style="color: #666; font-size: 0.9em; cursor: pointer;">Remember me for 30 days</label>
        </div>
        <button type="submit" class="btn" style="width: 100%; font-size: 1.1em; margin-top: 10px;">🚀 Login</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px; color: #7f8c8d; font-size: 0.9em;">
        <p>Demo accounts:</p>
        <p><strong>admin</strong> / admin123</p>
        <p><strong>user</strong> / 123</p>
    </div>
</div>
{% endblock %}
